<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename ='style.css' )}}"
    />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Multi Decision Making under Unceratinity</h1>
    </div>
    <form action="index" method="POST" onsubmit="">
      <div
        class="input-details"
        style="position: relative; padding-left: 37.5%; padding-top: 5%"
      >
        <div class="form-floating mb-3 w-25">
          <input
            type="number"
            class="form-control"
            id="floatingInput"
            name="rows"
          />
          <label for="floatingInput">Enter the number of rows</label>
        </div>
        <div class="form-floating mb-3 w-25">
          <input
            type="number"
            class="form-control"
            id="floatingPassword"
            name="cols"
          />
          <label for="floatingPassword">Enter the number of columns</label>
        </div>
        <div class="form-floating w-50" style="padding-bottom: 5%">
          <input
            type="number"
            class="form-control"
            id="floatingPassword1"
            name="table_layout"
          />
          <label for="floatingPassword1"
            >Are probabilities same for all decisions? (0-No, 1-Yes)</label
          >
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          style="position: relative; left: 65px"
        >
          Create table
        </button>
      </div>
    </form>
  </body>
</html>
